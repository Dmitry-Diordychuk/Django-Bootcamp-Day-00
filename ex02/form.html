<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Form</title>
		<script src="popup.js"></script>
	</head>
	<body>
		<form>
			<label>Firstname:</label>
			<input type="text" id="firstname" required>
			<br>
			<br>
			<label>Name:</label>
			<input type="text" id="name" required>
			<br>
			<br>
			<label>Age:</label>
			<input type="number" id="age" min="1" required>
			<br>
			<br>
			<label>Phone:</label>
			<input type="tel" id="phone" required>
			<br>
			<br>
			<label>Email:</label>
			<input type="email" id="email" required>
			<br>
			<br>
			<label>Student at 42?:</label>
			<input type="checkbox" id="student">
			<br>
			<br>
			<label>Gender:</label>
			<br>Male<input name="gender" type="radio" id="gender_male" value="Male" checked>
			<br>Female<input name="gender" type="radio" id="gender_female" value="Female">
			<br>Other<input name="gender" type="radio" id="gender_other" value="Other">
			<br>
			<br>
			<input type="submit" onclick="displayFormContents();">
		</form>
	</body>
</html>
